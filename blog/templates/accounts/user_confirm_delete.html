{% extends 'accounts/base.html' %}
{% block content %}
{% load static %}
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <form method="post">
                    {% csrf_token %}
                <div>"{{ user.nickname }}"님 정말 탈퇴하시겠습니까?</div>
                <div style="display: flex;">
                    <button class="btn btn-outline-info" style="margin-left: auto;" type="submit">네</button>
                    <button class="btn btn-outline-info" style="margin-left: 5px;"><a href="{% url 'accounts:profile' %}">취소</a></button>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
